<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync | Student-Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Student Dashboard Under Development!</h1>
    <p>Thank you for your patience. We're working hard to create a personalized and feature-rich student dashboard for you. Stay tuned for updates as we roll out new features to enhance your experience.</p>
     -->
    <div class="container">
        <div class="header">
            <header class="nav-bar">
                <div class="left">
                    <a href="" class="logo">
                        <img src="../../image/logo.png" alt="logo" />
    
                        <span class="logo-text">SkillSync</span>
                    </a>
                </div>
                <div class="right">
                    <section class="username-section">
                        <p></p>
                    </section>
                    <section class="userprofile-section">
                        <i class="fas fa-user-circle" style="color: #c0c0c0;"></i>
                    </section>
                </div>
            </header>
        </div>

        <div class="details-section">
            <div class="left-details card" id="card">
                <div class="left-section">
                    <div class="fullname-section ">
                        <p class="fullname details-heading">UserName -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="bio-section ">
                        <p class="bio details-heading">Bio -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="email-section ">
                        <p class="email details-heading">Email -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="role-section ">
                        <p class="role details-heading">Role -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="age-section ">
                        <p class="age details-heading">Age -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="dob-section ">
                        <p class="dob details-heading">Date of Birth -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="gender-section ">
                        <p class="gender details-heading">Gender -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                </div>
                <div class="right-section">
                    <div class="experience-section ">
                        <p class="experience details-heading">Experience -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="portfolio-section ">
                        <p class="portfolio details-heading">Portfolio -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="interested-fields-section">
                        <p class="fields details-heading">Interested Fields -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                    <div class="interested-skills-section">
                        <p class="skills details-heading">Interested Skills -&nbsp;</p>
                        <p class="details"></p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
