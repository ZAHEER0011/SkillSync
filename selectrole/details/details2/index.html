    <div class="wrapper">
      <div id="loading-overlay" style="display: none;">
        <div id="loading-indicator">
          <p>Processing... Please wait.</p>
        </div>
      </div>
      <div class="card-section">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="card">
          <div class="top-section">
            <h1>Enter Additional Details</h1>
          </div>
          <div class="input-section">
            <div class="portfolio-section">
              <label for="portfolio">Enter Portfolio Link</label>
              <input
                type="text"
                id="portfolio"
                class="portfolio-input"
                placeholder="Portfolio Link..."
              />
            </div>
            <div class="linkedin-section">
              <label for="linkedin">Enter LinkedIn Profile Link</label>
              <input
                type="text"
                id="linkedin"
                class="linkedin-input"
                placeholder="LinkedIn Link..."
              />
            </div>
            <div class="socials-section">
              <label for="socials">Enter any Social account Link</label>
              <input
                type="text"
                id="socials"
                class="socials-input"
                placeholder="Any Socials (Instagram or Facebook or Twitter)..."
              />
            </div>
            <div class="resume-section">
              <label for="resume">Upload Resume</label>
              <div class="resume-button">
                <input type="file" id="resume-file" hidden="hidden" />
                <button type="button" id="resume-upload-button">
                  CHOOSE A FILE
                </button>
                <span id="resume-file-text">No file chosen, yet.</span>
              </div>
            </div>
            <div class="experience-section">
              <label for="experience">Industry Level Experience</label>
              <select name="experience" id="experience">
                <option value="" disabled selected>Choose experience...</option>
                <option value="fresher">Fresher</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
              </select>
            </div>
            <div class="interested-skills-container">
              <label for="interested-skills"
                >Select Interested Skills from your Interested Fields</label
              >
              <div class="select-btn" id="interested-fields">
                <span class="btn-text">Choose skills...</span>
                <span class="arrow-dwn">
                  <i class="fa-solid fa-chevron-down"></i>
                </span>
              </div>
              <!-- Dynamically populate the list-items -->
              <ul class="list-items"></ul>
            </div>
            <div id="selected-fields" class="selected-fields-container"></div>
        </div>
